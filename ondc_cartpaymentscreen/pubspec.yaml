name: ondc_cartpaymentscreen
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: PPMori
      fonts:
        - asset: assets/fonts/PPMori-Regular.otf
        - asset: assets/fonts/PPMori-SemiBold.otf
          weight: 600
    - family: PPEditorial
      fonts:
        - asset: assets/fonts/Editorial-New-Regular-400.otf
